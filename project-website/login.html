<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style/nav.css"/>
    <link rel="stylesheet" href="./style/login.css"/>
    <title>登入</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class="fa-solid fa-bars sidebarOpen"></i>
            <span class="logo">
                <a href="./index.html">6/12</a>
            </span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo">
                        <a href="#">6/12</a>
                    </span>
                    <i class="fa-solid fa-x sidebarClose"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="products.html">所有商品</a></li>
                    <li><a href="#">最新商品</a></li>
                    <li><a href="#">熱銷商品</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                </ul>
            </div>
            <div class="member-searchBox">
                <div class="member">
                    <a href="./login.html"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="search">
                    <div class="searchToggle">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-x searchClose"></i>
                    </div>
                        <div class="search-field">
                            <input type="text" placeholder="搜尋"/>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                  
                </div>
            </div>
            
        </div>
    </nav>
    <div class="login-container">
        <div class="loginBox">
            <div class="leftBox">
                <h3>會員登入</h3>
                <from>
                    <input type="email" placeholder="會員帳號(信箱)" required class="input-box"/>
                    <input type="password" placeholder="會員密碼" required class="input-box"/>
                    <div>
                        <input type="checkbox" id="showPassword" name="showPassword">
                        <label for="showPassword">顯示輸入密碼</label>
                        
                        <a href="#"><button class="forget-btn">忘記密碼</button></a>
                        
                    </div>
                    <button type="submit" class="login-btn">登入</button>
                </from>
                <h5>快速登入</h5>
                <div class="other-login">
                    <div class="icon facebook">
                        <span>
                            <i class="fa-brands fa-facebook-f">
                            </i>
                        </span>
                    </div>
                    <div class="icon google">
                        <span>
                            <i class="fa-brands fa-google"></i>
                        </span>
                    </div>
                    <div class="icon line">
                        <span>
                            <i class="fa-brands fa-line"></i>
                            </i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="rightBox">
                <h3>加入6/12會員</h3>
                <a href="#"><button class="register-btn">註冊</button></a>
            </div>
        </div>
    </div>

    <script src="./script/nav.js"></script>
</body>
</html>
