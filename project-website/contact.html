<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style/nav.css"/>
    <link rel="stylesheet" href="./style/contact.css"/>
    <title>會員常見問題</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class="fa-solid fa-bars sidebarOpen"></i>
            <span class="logo">
                <a href="./index.html">6/12</a>
            </span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo">
                        <a href="#">6/12</a>
                    </span>
                    <i class="fa-solid fa-x sidebarClose"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="products.html">所有商品</a></li>
                    <li><a href="#">最新商品</a></li>
                    <li><a href="#">熱銷商品</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="member-searchBox">
                <div class="member">
                    <a href="./login.html"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="search">
                    <div class="searchToggle">
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </div>
                        <div class="search-field">
                            <input type="text" placeholder="搜尋"/>

        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>聯絡我們</h3>
            <input type="text" id="name" placeholder="名字" required>
            <input type="email" id="email" placeholder="信箱" required>
            <input type="text" id="title" placeholder="標題" required>
            <textarea id="message" rows="7" placeholder="問題"></textarea>
            <button>送出</button>
        </form>
    </div>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
